<div id="main-container">
  <table class="table table-bordered table-hover table-condensed">
    <tr style="font-weight: bold">
      <td>First Name</td>
      <td>Last Name</td>
      <td>Roles</td>
      <td>&nbsp;</td>
    </tr>
    <tr ng-repeat="(id, user) in users">
      <td>
        <span editable-text="user.firstName" e-name="firstName" e-form="rowform" e-required>
          {{ user.firstName || 'empty' }}
        </span>
      </td>
      <td>
        <span editable-text="user.lastName" e-name="lastName" e-form="rowform" e-required>
          {{ user.lastName || 'empty' }}
        </span>
      </td>
      <td>
        <span editable-text="user.roles"
          class="role {{ role }}"
          ng-repeat="(role, enabled) in user.roles track by $index"
        >{{ role }}</span>
          <!-- e-ng-options="role.value as role.text for role in roles" -->
      </td>
      <td style="white-space: nowrap">
        <form editable-form name="rowform" onbeforesave="editUser($data, id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
            Save
          </button>
          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
            Cancel
          </button>
        </form>
        <div class="buttons" ng-show="!rowform.$visible">
          <a class="btn glyphicon glyphicon-edit" ng-click="rowform.$show()"></a>
          <a class="btn glyphicon glyphicon-trash" ng-click="removeUser($index)"></a>
        </div>  
      </td>
    </tr>
  </table>

  <form ng-submit="addUser()">
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" ng-model="firstName" class="form-control">
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" ng-model="lastName" class="form-control">
    </div>

    <div class="form-group">
      <!-- <div data-toggle="buttons"> -->
      <label class="btn btn-default" ng-repeat="role in roles">
        <input type="checkbox" checklist-model="user.roles" checklist-value="{{ role }}" ng-click="addRole(role)"> {{ role }}
      </label>
      <!-- </div> -->
    </div>
    <div class="form-group">
      <input type="submit" value="Add User" class="btn btn-primary">
    </div>
  </form>
</div>
